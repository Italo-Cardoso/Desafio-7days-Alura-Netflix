<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clone Netflix</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app__background">
    <div class="app__hero">

			<header class="navbar">
				<ul class="navbar__lista">
                    <img src="./img/logo.jpg" alt="" class="navbar__logo">
                    
                    <li class="navbar__lista__item">
                        Inicio
                    </li>
                    <li class="navbar__lista__item">
                        Séries
                    </li>
                    <li class="navbar__lista__item">
                        Filmes
                    </li>
                    <li class="navbar__lista__item">
                        Bombando
                    </li>
                    <li class="navbar__lista__item">
                        Minha lista
                    </li>
                    <div class="navbar__lista__item__end">
                        <i class="fa fa-search"></i>
                        <i class="fa fa-bell"></i>
                        <img src="./img/user.png" alt="" class="navbar__lista__item__end__avatar">
                        <i class="fa fa-arrow-down"></i>
                    </div>                
                </ul>


                
			</header>

		 <!-- Main -->
      <main>
        <!-- Banner -->
        <div class="banner">
          <img class="banner__poster" src="./img/poster1.png" alt="Banner filme
            Spiderhead" />
          <span class="banner__subtitle">Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.</span>

          <div class="banner__btn">
            <button type="submit" class="banner__btn--play">
              <i class="fas fa-play"></i>

              Assistir
            </button>
            <button class="banner__btn--info">
              <i class="fas fa-thin fa-circle-info"></i>Mais informações
            </button>
          </div>
        </div>
        <!-- Fim do Banner -->

        <div class="minha-lista">
          <p class="minha-lista__subtitle">Minha lista</p>
          <section>
            <div class="minha-lista__poster">
              <img src="/img/poster_01.png" alt="" class="minha-lista__poster1"> 
            </div>
            <div class="minha-lista__poster">
              <img src="/img/poster_02.png" alt="" class="minha-lista__poster1">
            </div>
            <div class="minha-lista__poster">
              <img src="/img/poster_03.png" alt="" class="minha-lista__poster1">
            </div>
            <div class="minha-lista__poster">
              <img src="/img/poster_04.png" alt="" class="minha-lista__poster1">
            </div>
            <div class="minha-lista__poster">
              <img src="/img/poster_05.png" alt="" class="minha-lista__poster1">
            </div>
          </section>

          <div class="em-alta">
            <p class="em-alta__title">Em alta</p>
            <section>
              <div class="em-alta__poster">
                <img src="./img/TOP10/poster_01.png" alt="" class="em-alta__poster1"> 
              </div>
              <div class="em-alta__poster">
                <img src="/img/TOP10/poster_02.png" alt="" class="em-alta__poster1">
              </div>
              <div class="em-alta__poster">
                <img src="/img/TOP10/poster_03.png" alt="" class="em-alta__poster1">
              </div>
              <div class="em-alta__poster">
                <img src="/img/TOP10/poster_04.png" alt="" class="em-alta__poster1">
              </div>
              <div class="em-alta__poster">
                <img src="/img/TOP10/poster_05.png" alt="" class="em-alta__poster1">
              </div>
            </section>

            <div class="category">
              <p class="category__title">Séries estrangeiras</p>
    
              <div class="wrapper">
                
                <section id="section1">
                  <a href="#section3" class="arrow__btn"></a>
    
                  <div class="item -animation -animation">
                    <img src="./img/OUtros/poster_01.png" alt="Queen Loretta" />
                  </div>
    
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_02.png" alt="As 7 vidas de Lea" />
                  </div>
    
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_03.png" alt="The good place" />
                  </div>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_09.png" alt="Young Royals" />
                  </div>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_05.png" alt="Dark" />
                  </div>
                  <a href="#section2" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
                </section>
                
                <section id="section2">
                  <a href="#section1" class="arrow__btn"><i class="fas fa-angle-left"></i></a>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_06.png" alt="Bem vindos ao Éden" />
                  </div>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_07.png" alt="UnbreakAble Kimmy Schmidt" />
                  </div>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_08.png" alt="Elize Matsunaga - Era uma vez um crime" />
                  </div>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_10.png" alt="The Ted Bundy Tapes" />
                  </div>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_12.png" alt="Gabriel Fluffy" />
                  </div>
                  <a href="#section3" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
                </section>
                
                <section id="section3">
                  <a href="#section2" class="arrow__btn"><i class="fas fa-angle-left"></i></a>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_13.png" alt="Polar" />
                  </div>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_14.png" alt="Fyre" />
                  </div>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_15.png" alt="Friends from college" />
                  </div>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_16.png" alt="Riverdale" />
                  </div>
                  <div class="item -animation">
                    <img src="./img/OUtros/poster_17.png" alt="Velvet buzzsaw" />
                  </div>
                  <a href="#section1" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
                </section>
              </div>
            </div>


        </div>
			</main>

			<footer>
				<!-- Rodapé do site -->
			</footer>

		</div>
  </div>
</body>
</html>
